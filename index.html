<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Track Your Package - LiveTrackings</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; }
header { background: #fff; padding: 1rem; border-bottom: 1px solid #e8eaed; }
nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
nav .logo { font-size: 1.3rem; font-weight: 600; color: #1a73e8; text-decoration: none; }
.container { max-width: 800px; margin: 3rem auto; padding: 0 1rem; }
.search-box { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
.search-box h1 { font-size: 2rem; margin-bottom: 1rem; color: #202124; }
.search-box p { color: #5f6368; margin-bottom: 1.5rem; }
.search-form { display: flex; gap: 0.5rem; }
#trackingInput { flex: 1; padding: 12px 16px; border: 2px solid #dadce0; border-radius: 8px; font-size: 1rem; }
#trackingInput:focus { outline: none; border-color: #1a73e8; }
#trackBtn { padding: 12px 24px; background: linear-gradient(135deg, #ff6d00 0%, #f57c00 100%); color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
#trackBtn:hover { background: linear-gradient(135deg, #ff8a36 0%, #ffb366 100%); }
.results { margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; display: none; }
.results.show { display: block; }
.error { color: #d32f2f; font-weight: 600; }
.success { color: #188038; }
footer { text-align: center; padding: 2rem; color: #5f6368; font-size: 0.875rem; }
</style>
</head>
<body>
<header>
<nav>
<a href="/" class="logo">üöö LiveTrackings</a>
<ul style="display:flex; list-style:none; gap:2rem;">
<li><a href="/" style="text-decoration:none; color:#5f6368;">Home</a></li>
<li><a href="/blog.html" style="text-decoration:none; color:#5f6368;">Blog</a></li>
</ul>
</nav>
</header>

<div class="container">
<div class="search-box">
<h1>Track Your Package</h1>
<p>Track any courier instantly with AI-powered predictions</p>
<div class="search-form">
<input type="text" id="trackingInput" placeholder="Enter tracking number..." required>
<button id="trackBtn">Track</button>
</div>
</div>

<div id="results" class="results">
<h2 id="resultTitle"></h2>
<p id="resultContent"></p>
</div>
</div>

<footer>
<p>¬© 2025 LiveTrackings - Free Package Tracking Worldwide</p>
</footer>

<script>
const trackBtn = document.getElementById('trackBtn');
const trackingInput = document.getElementById('trackingInput');
const resultsDiv = document.getElementById('results');
const resultTitle = document.getElementById('resultTitle');
const resultContent = document.getElementById('resultContent');

trackBtn.addEventListener('click', async function() {
const trackingNum = trackingInput.value.trim();
if (!trackingNum) {
alert('Please enter a tracking number');
return;
}

resultsDiv.classList.add('show');
resultTitle.textContent = 'Tracking: ' + trackingNum;
resultContent.textContent = 'Loading...';

try {
const response = await fetch('/api/track', {
method: 'POST',
headers: {'Content-Type': 'application/json'},
body: JSON.stringify({trackingNumber: trackingNum})
});

const data = await response.json();

if (data.success) {
resultTitle.className = 'success';
resultTitle.textContent = '‚úì Tracking: ' + trackingNum;
resultContent.innerHTML = `
<p><strong>Carrier:</strong> ${data.data.carrier}</p>
<p><strong>Status:</strong> ${data.data.status}</p>
<p><strong>Location:</strong> ${data.data.location}</p>
<p><strong>Est. Delivery:</strong> ${data.data.estimatedDelivery}</p>
<p><strong>Confidence:</strong> ${data.data.confidence}%</p>
`;
} else {
resultTitle.className = 'error';
resultTitle.textContent = '‚ùå Invalid Tracking Number';
resultContent.textContent = data.error || 'Tracking number not found';
}
} catch (error) {
resultTitle.className = 'error';
resultTitle.textContent = '‚ùå Error';
resultContent.textContent = 'Failed to track package. Please try again.';
}
});

trackingInput.addEventListener('keypress', function(e) {
if (e.key === 'Enter') trackBtn.click();
});
</script>
</body>
</html>
