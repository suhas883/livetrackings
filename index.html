<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

  <meta name="description" content="Track any package in seconds with AI. LiveTrackings.com uses Perplexity Sonar Pro to track 800+ couriers worldwide with real-time updates, delivery predictions, SMS & email alerts." />
  <meta name="keywords" content="track my package, courier tracking, live package tracking, FedEx tracking, UPS tracking, USPS tracking, DHL tracking, Amazon order tracking, international shipment tracker, AI package tracking" />
  <meta property="og:title" content="LiveTrackings.com ‚Äì AI Courier Tracking for 800+ Carriers" />
  <meta property="og:description" content="Real-time package tracking powered by Perplexity Sonar Pro. Beat shipment anxiety with live status, location, and delivery predictions." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://livetrackings.com/" />
  <link rel="canonical" href="https://livetrackings.com/" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', system-ui; background: #f5f5ff; color: #0f172a; }
    .loading-spin { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .gradient-text { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.75); z-index: 50; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-950 to-slate-900 text-slate-50">
  <div id="app"></div>

  <!-- SMS Modal omitted for brevity, same as before -->
  <!-- Email Modal omitted for brevity, same as before -->

  <script>
    class LiveTrackingsApp {
      constructor() {
        this.trackingNumber = '';
        this.loading = false;
        this.error = null;
        this.result = null;
        this.userPhone = localStorage.getItem('lt_phone') || '';
        this.userEmail = localStorage.getItem('lt_email') || '';
        this.init();
      }

      init() {
        this.render();
        this.attachEvents();
      }

      render() {
        const app = document.getElementById('app');
        app.innerHTML = `
          <header class="border-b border-slate-800 bg-slate-950/90 backdrop-blur">
            <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
              <div>
                <span class="text-3xl font-black gradient-text">LiveTrackings.com</span>
                <p class="text-xs text-slate-400 mt-1">AI Courier Tracking ‚Ä¢ 800+ Carriers ‚Ä¢ SMS & Email Alerts</p>
              </div>
            </div>
          </header>

          <main class="max-w-6xl mx-auto px-4 pt-10 pb-20">
            <section class="grid lg:grid-cols-[1.2fr,0.9fr] gap-8 items-start">
              <div>
                <h1 class="text-4xl lg:text-5xl font-black leading-tight mb-4">
                  Track any package in <span class="gradient-text">seconds</span> with AI.
                </h1>
                <p class="text-base text-slate-300 mb-6 max-w-xl">
                  Paste any tracking number. Our AI (Perplexity Sonar Pro + OpenAI backup) finds real-time status, location, and delivery ETA across 800+ carriers.
                </p>

                <div class="bg-slate-900/70 border border-slate-700 rounded-2xl p-5 shadow-2xl">
                  <form id="trackForm" class="space-y-3">
                    <input
                      id="trackingInput"
                      type="text"
                      placeholder="e.g. 1Z999AA10123456784"
                      class="w-full px-4 py-3 rounded-xl bg-slate-900 border border-slate-700 text-base text-slate-50 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500"
                      ${this.loading ? 'disabled' : ''}
                    />
                    <div class="flex flex-col sm:flex-row gap-3">
                      <button
                        type="submit"
                        class="flex-1 px-6 py-3 rounded-xl bg-gradient-to-r from-sky-500 to-indigo-500 text-slate-900 font-semibold flex items-center justify-center gap-2 hover:from-sky-400 hover:to-indigo-400 disabled:opacity-60"
                        ${this.loading ? 'disabled' : ''}
                      >
                        ${this.loading ? '<span class="loading-spin border-2 border-slate-900 border-t-transparent rounded-full w-5 h-5"></span> Tracking‚Ä¶' : 'üöÄ Track Now'}
                      </button>
                      <button type="button" onclick="document.getElementById('smsModal').classList.add('active')" class="flex-1 px-6 py-3 rounded-xl bg-emerald-600 text-white font-semibold hover:bg-emerald-700">
                        üì± SMS Alerts
                      </button>
                      <button type="button" onclick="document.getElementById('emailModal').classList.add('active')" class="flex-1 px-6 py-3 rounded-xl bg-sky-600 text-white font-semibold hover:bg-sky-700">
                        üìß Email Alerts
                      </button>
                    </div>
                  </form>

                  ${this.error ? `
                    <div class="mt-4 p-3 rounded-xl bg-red-900/40 border border-red-700 text-xs text-red-100">
                      ‚ùå ${this.error}
                    </div>
                  ` : ''}

                  ${this.result ? `
                    <div class="mt-4 p-4 rounded-2xl border border-slate-700 bg-slate-900/80">
                      <div class="flex justify-between mb-3 pb-3 border-b border-slate-800">
                        <div>
                          <div class="font-semibold text-slate-100">‚úÖ Tracking Found</div>
                          <div class="text-xs text-slate-400"># ${this.result.trackingNumber}</div>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${this.result.source === 'perplexity' ? 'bg-sky-500/20 text-sky-300' : 'bg-indigo-500/20 text-indigo-200'}">
                          ${this.result.source === 'perplexity' ? 'ü§ñ Perplexity' : 'üîå OpenAI'}
                        </span>
                      </div>
                      <div class="text-xs leading-relaxed text-slate-100 whitespace-pre-wrap">
                        ${this.result.data}
                      </div>
                      <div class="mt-3 pt-3 border-t border-slate-800 text-xs text-slate-400">
                        Updated: ${new Date(this.result.timestamp).toLocaleString()}
                      </div>
                    </div>
                  ` : ''}
                </div>
              </div>

              <aside class="space-y-4 mt-6 lg:mt-0">
                <div class="bg-slate-900/70 border border-slate-700 rounded-2xl p-4">
                  <h2 class="text-sm font-semibold text-slate-100 mb-2">Why choose us</h2>
                  <ul class="text-xs text-slate-300 space-y-1 list-disc list-inside">
                    <li>AI reads carrier pages live</li>
                    <li>Auto-detects courier format</li>
                    <li>Explains delays in plain language</li>
                    <li>Realistic delivery predictions</li>
                  </ul>
                </div>

                <div class="bg-gradient-to-br from-emerald-500 to-lime-400 rounded-2xl p-4 text-slate-900">
                  <h3 class="text-sm font-bold mb-2">üí≥ Premium Credit Card</h3>
                  <a href="#" target="_blank" rel="noopener noreferrer" class="block w-full text-center px-4 py-2.5 rounded-xl bg-slate-900 text-emerald-300 text-xs font-semibold hover:bg-slate-800">
                    View offer ‚Üí
                  </a>
                </div>

                <div class="bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl p-4 text-slate-50">
                  <h3 class="text-sm font-bold mb-2">üéÅ Daily Sweepstakes</h3>
                  <a href="#" target="_blank" rel="noopener noreferrer" class="block w-full text-center px-4 py-2.5 rounded-xl bg-white/10 text-xs font-semibold hover:bg-white/20">
                    Enter now ‚Üí
                  </a>
                </div>
              </aside>
            </section>
          </main>

          <footer class="border-t border-slate-800 bg-slate-950 py-6">
            <div class="max-w-6xl mx-auto px-4 text-xs text-slate-400 text-center">
              <p>¬© 2025 LiveTrackings.com ‚Äì AI-powered package tracking assistant.</p>
            </div>
          </footer>
        `;
      }

      attachEvents() {
        const form = document.getElementById('trackForm');
        if (form) form.addEventListener('submit', (e) => this.handleTrack(e));

        const smsForm = document.getElementById('smsForm');
        if (smsForm) smsForm.addEventListener('submit', (e) => this.handleSmsSignup(e));

        const emailForm = document.getElementById('emailForm');
        if (emailForm) emailForm.addEventListener('submit', (e) => this.handleEmailSignup(e));
      }

      async handleTrack(e) {
        e.preventDefault();
        const input = document.getElementById('trackingInput');
        this.trackingNumber = (input.value || '').trim();

        if (!this.trackingNumber) {
          this.error = 'Please paste a valid tracking number.';
          this.render();
          this.attachEvents();
          return;
        }

        this.loading = true;
        this.error = null;
        this.result = null;
        this.render();
        this.attachEvents();

        try {
          const response = await fetch('/api/track', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ trackingNumber: this.trackingNumber })
          });

          const data = await response.json();

          if (data.success) {
            this.result = data;
            if (this.userPhone) this.sendSmsAlert(data);
            if (this.userEmail) this.sendEmailAlert(data);
          } else {
            this.error = data.error || 'Tracking failed';
          }
        } catch (err) {
          this.error = 'Network error. Check your connection.';
        }

        this.loading = false;
        this.render();
        this.attachEvents();
      }

      sendSmsAlert(result) {
        console.log('SMS alert sent to', this.userPhone);
      }

      sendEmailAlert(result) {
        console.log('Email alert sent to', this.userEmail);
      }

      handleSmsSignup(e) {
        e.preventDefault();
        const phone = document.getElementById('smsPhone').value.trim();
        if (!phone) return;
        this.userPhone = phone;
        localStorage.setItem('lt_phone', phone);
        alert('‚úÖ SMS alerts enabled for ' + phone);
        document.getElementById('smsModal').classList.remove('active');
      }

      handleEmailSignup(e) {
        e.preventDefault();
        const email = document.getElementById('emailAddress').value.trim();
        if (!email) return;
        this.userEmail = email;
        localStorage.setItem('lt_email', email);
        alert('‚úÖ Email alerts enabled for ' + email);
        document.getElementById('emailModal').classList.remove('active');
      }
    }

    new LiveTrackingsApp();
  </script>
</body>
</html>
